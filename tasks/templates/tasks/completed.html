{% extends 'base.html' %}
{% block content %}
	<div class="container">


		<h1 class="text-center pt-3">Completed Tasks</h1>
  		<hr>
		<br>
      <div class="row">
    
    {% for task in tasks.all %}
      {% if task.completed %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <h3 class="card-header">{{ task.title }} DONE!</h3>
              <div class="card-body">
                <p class="card-text">{{ task.summary }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">Set: {{ task.pub_date_pretty }}</small>
                </div>
              </div>
            </div>
          </div>
        {% endif %}

    {% endfor %}
      </div>
		
	</div>
{% endblock %}
